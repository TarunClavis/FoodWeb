<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" alt="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite? '' : 'not'}}">
                    (heart)
                </span>
                <div class="stars">
                    <!-- <star-rating [value]="food.stars"
                     [totalstars]="5" checkedcolor="red"
                      uncheckedcolor="black" size="22px"
                       [readonly]="true"></star-rating> -->
                       <!-- <star-rating [starType]="'svg'" [rating]="2.63"></star-rating> -->
                       stars->{{food.stars}}
                </div>
                <div class="product-item-footer">
                    <div class="origind">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                </div>

                <div class="cook-time">
                    <span>watch icon</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>{{food.price | currency}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
